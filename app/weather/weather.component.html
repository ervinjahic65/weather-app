<div id="divWeatherMain" class="container"> 
    <div *ngIf="WeatherData.isDay" class="weatherWidgetRow">
        <i class="fas fa-3x fa-sun sun"></i>  
    </div>   
    <div *ngIf="!WeatherData.isDay" class="weatherWidgetRow row">
        <i class="fas fa-3x fa-moon moon"></i>  
    </div>   
    <div class="weatherWidgetRow cloudDiv row">
        <i class="fas fa-cloud fa-3x cloud"></i>
    </div>
    <div class="weatherWidgetRow col-sm-4 data-1" style="font-size: 32px;margin-top: 5px;"> {{WeatherData.temp_celcius}}째</div>
    <div class="weatherWidgetRow col-sm-4 data-2" style="font-size: 15px;">Min/Max temperatura: {{WeatherData.temp_min}}째 / {{WeatherData.temp_max}}째</div>
    <div class="weatherWidgetRow col-sm-4 data-3" style="font-size: 15px;">Osjecaj kao: {{WeatherData.temp_feels_like}}째</div>
    <div class="weatherWidgetRow col-sm-4 data-4" style="font-size: 25px;margin-top: 10px;"> {{WeatherData.name}}</div>
    <div class="weatherWidgetRow col-sm-4 data-5" style="font-size: 15px;">Vlaznost zraka: {{WeatherData.main.humidity}}%</div>
</div>
